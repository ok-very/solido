# Terrain Generator Schema
# Defines parameters and UI configuration for terrain generation

[module]
name = "Terrain Generator"
version = "1.0.0"
description = "Procedural terrain generation using noise functions"
author = "Solido Tri-D"

[parameters.width]
type = "int"
default = 20
min = 2
max = 100
description = "Width of the terrain grid in units"

[parameters.height]
type = "int"
default = 20
min = 2
max = 100
description = "Height of the terrain grid in units"

[parameters.scale]
type = "float"
default = 1.0
min = 0.1
max = 10.0
step = 0.1
description = "Scale factor for terrain features"

[parameters.height_multiplier]
type = "float"
default = 2.0
min = 0.0
max = 10.0
step = 0.1
description = "Vertical scale of terrain elevation"

[parameters.octaves]
type = "int"
default = 4
min = 1
max = 8
description = "Number of noise octaves for detail"

[parameters.persistence]
type = "float"
default = 0.5
min = 0.0
max = 1.0
step = 0.05
description = "Amplitude falloff per octave"

[parameters.lacunarity]
type = "float"
default = 2.0
min = 1.0
max = 4.0
step = 0.1
description = "Frequency multiplier per octave"

[parameters.seed_value]
type = "int"
default = 0
min = 0
max = 9999
description = "Random seed for terrain generation"

[parameters.terrain_type]
type = "enum"
default = "plains"
options = ["plains", "hills", "mountains", "canyon"]
description = "Type of terrain to generate"

[output]
type = "Resource"
format = "tres"
base_path = "res://library/terrain/"
